
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Coptic Parts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Amiri:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Coptic';
            src: url('https://fonts.cdnfonts.com/s/112344/CopticStandard.woff') format('woff');
        }
        body {
            background-color: #000;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            touch-action: none;
        }
        .font-coptic { font-family: 'Coptic', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #c5a059; border-radius: 10px; }
        
        .gold-border { border-color: #c5a059; }
        .gold-text { color: #c5a059; }
        .gold-bg { background-color: #c5a059; }

        .animate-fadeIn {
          animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      /**
       * Fixed: Babel Standalone bug workaround.
       * When using data-type="module", Babel often incorrectly attempts to inject 
       * preset-env with a faulty 'esmodules' target, causing the crash you observed.
       * We manually register a preset to override this behavior.
       */
      Babel.registerPreset('liturgical-preset', {
        presets: [
          [Babel.availablePresets['env'], { modules: false, targets: { browsers: '> 0.25%, not dead' } }],
          Babel.availablePresets['react'],
          Babel.availablePresets['typescript']
        ]
      });
    </script>
    <script type="text/babel" data-presets="liturgical-preset" data-type="module" src="./index.tsx"></script>
</body>
</html>
